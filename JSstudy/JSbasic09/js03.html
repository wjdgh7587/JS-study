<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성자 함수</title>
</head>
<body>
	<h1>객체 생성자 함수</h1>
	- 함수를 new 연산자를 활용하여 객체화 시킬 수 있는 방법 <br>
	- 함수 내부에 this 키워드 활용 <br>
	- new 연산자를 활용하여 객체화 되었을시 Object형태로 변환 <br>
	- this 키워드로 선언된 변수들은 외부에서 접근 가능 <br>
	- var 혹은 let으로 선언된 변수들은 외부에서 접근 불가능 <br>
	- this 키워드 혹은 함수가 확장(prototype)이 되었다면 그 함수는 객체 생성자 함수이다.
	- 객체 생성자 함수선언시 함수명은 주로 파스칼표기법으로 앞글자는 대문자로 표기한다.
	
	<script type="text/javascript">
		//선언 - 일반적인 함수와 동일
		var MyFn = function(){	
			//var 혹은 let으로 선언된 변수는 외부에서 접근 불가능
			var name = '홍길동'; 
			this.age = 20;
		}
		var mf = new MyFn();
		//this 키워드를 활용하여 선언된 변수는 외부에서 접근가능
		console.log(mf.age); 
		
		//정보은닉
		var MyFn2 = function(){
			var name = '홍길동';
			this.getName = function(){
				return name;
			}
			this.setName = function(myName){
				name = myName;
			}
		}
		var mf2 = new MyFn2();
		console.log(mf2.getName());
		mf2.setName('이순신');
		console.log(mf2.getName());
		
		//확장 - prototype : 원형함수를 확장시킨다.
		//함수명.prototype.변수명 = 값 혹은 함수
		MyFn2.prototype.age = 20;
		console.log(mf2.age);
		
		//prototype으로 확장 후 객체화
		var mf3 = new MyFn2();
		console.log(mf3.age);
		
		MyFn2.prototype.getAge = function(){
			//prototype이나 this 키워드로 생성된 변수 혹은 메서드는 this 키워드로 활용하여 접근
			return this.age;
		}
		console.log(mf3.getAge());
		
		/*
			prototype 
			- 여러 객체 생성이 되었을 경우 prototype으로 확장시 이미 생성된 객체에 
			변수 혹은 메서드가 추가 된다.
			- 즉 메모리가 절약된다.
		*/
		
	
	</script>
	
</body>
</html>
