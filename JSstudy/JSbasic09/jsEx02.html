<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부함수 실습</title>
</head>
<body>
	<h1>내부함수</h1>
	실습1. gugu함수내에 print라는 함수가 선언이 되어 있다.
	gugu 함수는 매개변수를 숫자형으로 받고 그 숫자 기준으로 print 내부 함수 실행시
	구구단이 출력이 된다.
	선언과 호출하여 구구단을 출력 하여라.
	<script type="text/javascript">
		var gugu = function(n){
			var print = function(){
				for(var i=1; i < 10; i++){
					console.log(n + ' X ' + i + ' = ' + (n * i));
				}
			}
			print();
		}
		gugu(2);
	</script>
	
	
	
</body>
</html>
