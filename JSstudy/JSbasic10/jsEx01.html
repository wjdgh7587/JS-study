<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 이벤트 함수와 연계 그리고 객체 속성 접근 제어</title>
</head>
<body>
	<h1>속성 이벤트 함수와 연계 그리고 객체 속성 접근 제어</h1>
	실습4. 버튼클릭시마다 빨강, 파랑, 초록으로 버턴의 배경색상이 바뀌도록 하여라.	
	<button type="button" onclick="colorChange(this)"> 색상변경 </button>
	<script type="text/javascript">
		var colorArray = ['#f00', '#00f', '#0f0'];
		var i = 0;
		var colorChange = function(btn){
			btn.style.backgroundColor = colorArray[i];
			if(i == 2){
				i = 0;
			}else{				
				i++;
			}
		}
	</script>
	
	
	
	
</body>
</html>
