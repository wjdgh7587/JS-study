<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체</title>
</head>
<body>
	<h1>객체란?</h1>
	- 메모리에 등록된 데이타(함수, 메서드, 자료 구조) <br>
	- 객체는 속성과 기능을 가지고 있다. <br>
	- 객체를 대입한 변수는 메모리에 올라간 객체의 주소를 참조 하고 있다. <br>
	- 객체를 대입한 변수는 참조 변수라고 한다.
	
	<h1> 참조 변수 </h1>
	- 메모리에 등록된 객체의 주소값을 참조 하는 변수 <br>
	- 기본 자료형은 참조 변수라고 하지 않는다.
	- 객체는 어느 변수에 대입이 되더라도 1개의 메모만 생성되어 있어 
	   그 메모리의 주소값만 참조하게된다.
			   
	<script type="text/javascript">
		
		/* 기본 자료형 */
		var n1 = 100;
		var n2 = n1;
		console.log(n1, n2);
		n2 = 200;
		console.log(n1, n2);
		
		/* 객체 참조 */
		var arr1 = ['홍길동'];
		var arr2 = arr1;
		console.log(arr1, arr2);
		
		arr2[0] = '이순신';
		console.log(arr1, arr2);
	
	</script>
	
	<h1> 자바스크립트에서의 객체(Object) 선언 </h1>
	- {}의 기호로 객체를 선언 할 수 있다.
	
	<script type="text/javascript">
		/*
			객체 선언
			- 객체는 키와 값으로 이루어져 있다.
			- 값에는 모든 데이타형(객체, 함수 포함)을 담을 수 있다.
			- 키는 객체에 담긴값의 주소이다. 또한 개발자가 직접 정의 할 수 있다.
			- 키는 주로 문자열로 지정을 한다.(숫자도 담을 수 있음)
			- 값에 지정된 함수는 메서드라고 한다.
			
			구문 
			var 변수명 = {
				'키' : 값,
				'키2' : 값,
				'키3' : 값
			}
		*/
		
		var obj = {};
		var obj2 = new Object();
		
		console.log(obj, 'obj');
		console.log(obj2, 'obj2');	
		
		/*
			객체에 속성 및 메서드 저장하기
			- 함수는 메서드
			- 함수 이외의  데이타는 속성 혹은 객체
		*/
		var obj3 = {
				name : '홍길동', //속성
				getName : function(){ //메서드	
					console.log('메서드 실행');
				}
		}
		
		var obj4 = {};	
		//아래의 방법으로 객체.속성 혹은 객체.메서드 접근 할 경우에는
		//객체가 미리 선언이 되어 있어야 한다.
		obj4.name = '홍길동'; //속성
		obj4.getName = function(){ //메서드
			
		}
		
		/*
			객체의 속성 및 메서드 접근
		*/
		//속성 접근하기
		console.log(obj3.name, 'obj3.name');
		//메서드 실행하기
		console.log(obj3.getName(), 'obj3.getName()');
		
		
	</script>
		
	
	
	
	
	
</body>
</html>
