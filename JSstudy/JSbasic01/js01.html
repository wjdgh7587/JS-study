<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트란?</title>
</head>
<body>
	<h1>자바스크립트란?</h1>
	웹 페이지에서 동작을 담당하고 있는 객체지향 스크립트 언어이다.
	<br>
	- 자바스크립트는 script의 태그를 열어 태그내부에 코드를 작성한다. <br>
	- 자바스크립트는 외부 파일을 로드 할 수 있다.
	
	<script type="text/javascript">
		//주석 방법
		/*
			주석 방법 2
		*/
		/*
			script 테그를 열어 내부에 javascript 코드 작성 가능
		*/
		document.write("안녕하세요");
		/*
			document > 문서 객체 모델
			.write() > 메서드
		*/
		
		/*
			변수?
			- 변하는 데이타를 저장할 수 있는 메모리 공간
			- 자바스크립트에서는 변수 선언을 var 키워드로 한다.
			- 자바스크립트에서는 let 키워드로도 변수 선언 가능하다.
			- 자바스크립트의 자료형은 값에 의해 결정된다.
			- 자바스크립트의 기본형은 문자형, 숫자형, 논리형, null이 있다.
			- 자바스크립트의 기본값은 undefined 이다.
			- 자바스크립트의 변수명은 예약어를 사용 할 수 없다.
			- 변수명은 앞에 숫자나 특수기호가 올 수 없다.
			  (_, $ 이 특수 기호는 사용가능)
			- 변수명은 한글을 쓸 수 없다.
			
			- 상수는 const라는 키워드로 선언한다.
		*/
		/*
			변수 표기법
			 - 카멜표기법
			  변수의 알파벳 시작은 소문자로 시작한다.
			  변수명의 대로운 단어가 조합시 새로운 단어는 앞을자 대문자로 표기한다.
			 (낙타 등처럼 생겼다고 해서 카멜 표기법) 
			 예) var memberName;
			 
			- 파스칼 표기법
			변수명의 앞글자는 무조건 대문자로 시작하고 뒤에 글자는 소문자로 시작한다.
			새로운 단어가 조합시에는 앞글자 대문자 그뒤 글자는 소문자로 이어간다.			
			예) MemberClass
		*/
		
		var str = "안녕하세요.";
		var str2;
		
		//alert(str);
		//alert 브라우저의 내장 함수 이다.
		
		console.log(str, 'str 출력');
		console.log(str2, 'str2 출력');
		//console -> 주로 로그 출력할때 쓰인다.
		
		var str3 = str;
		const str4 = '홍길동';
		console.log(str4, 'str4 출력');
		/*
		상수에는 또 다른 값을 대입 할 수 없다.
		상수는 선언시에 값이 대입이 되어 있어야 한다.
		str4 = '홍길순';
		console.log(str4, 'str4 출력 2');
		*/
		
	</script>
</body>
</html>
