<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자 실습</title>
</head>
<body>

<script type="text/javascript">
	var n1 = '50000';
		n1 = Number(n1);
	var n2 = 500;
	var n3 = n1 / n2;
	var n4 = n1 + n2;
	console.log(n3, 'n3');
	console.log(n4, 'n4');
	/*
		실습1. 위의 n3변수에 값이 100담겼다. n3이 100담길 수 있도록
		코드를 완성하여라.
		(결과값 콘솔에 출력)
	*/
	/*
		실습2. 위의 n4변수에 값이 50500담겼다. n4이 50500담길 수 있도록
		코드를 완성하여라.
		(결과값 콘솔에 출력)
	*/
	
	var num1 = 100;
	var num2 = 10;
	/*
		실습3. 위의 num1과 num2의 대입연사자를 통해 num1값이 10으로 
		변환이 되었다. 코드를 완성하고 그 결과값을 출력하여라.
	*/
	num1 /= num2;
	console.log(num1, 'num1');
	

</script>
</body>
</html>
