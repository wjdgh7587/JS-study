<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대입 연산자</title>
</head>
<body>
	<h1>대입 연산자</h1>
	선언 변수의 값을 연산시켜 동일한 변수에 대입할때 쓰인다.<br>
	예) var n = 10; var n1 = 20; var n = n + n1;
	var n += n1;
	<br>
	+=, -=, *=, /=, %=
	
	<script type="text/javascript">
		var n1 = 10;
		var n2 = 20;
		n1 += n2; //n1 = n1 + n2;
		console.log(n1, 'n1 += n2');
		
		n1 -= n2; //n1 = n1 - n2;
		console.log(n1, 'n1 -= n2');
		
		n2 *= n1; //n2 = n2 * n1;
		console.log(n2, 'n2 *= n1');
		
		n2 /= n1; //n2 = n2 / n1;
		console.log(n2, 'n2 /= n1');
		
	</script>
	
</body>
</html>
