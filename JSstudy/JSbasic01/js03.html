<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술 연산자, 문자 결합 연산자</title>
</head>
<body>
	<h1>산술연산자</h1>
	빼기 -, 더하기 +, 곱하기 *, 나누기 /, 나머지 %
	<h1>문자 결합 연산자</h1>
	문자열을 + 연산자로 결합 시킬 수 있다. <br>
	문자형 + 이외 모든 자료형이 결합되었을 경우 결과값은 문자형이다.
	<script type="text/javascript">
		var n1 = 10;
		var n2 = 20;
		var n3 = n1 + n2;
		console.log(n3, 'n1 + n2');
		
		var n4 = '5000';
		var n5 = n4 + n3;
		console.log(n5, 'n4 + n3');
		
		var n6 = 999;
		var n7 = 2;
		var n8 = n6 % n7;
		console.log(n8, 'n6 % n7');
		
	</script>
</body>
</html>
