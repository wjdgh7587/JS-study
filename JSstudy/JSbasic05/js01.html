	<h1>객체 활용하기</h1>
	- 객체를 선언하고 그 객체의 속성접근 및 메서드 실행을 할 수 있다. <br>
	- 객체의 메서드 내부에서 나 자신의 객체를 가르킬때 this라는 키워드를 쓴다.
	- 체이닝기법 : .을 찍어 그 당시의 객체의 속성이나 메서드를 활용하는 방법
	
	<script type="text/javascript">
		var obj = {
				name : '홍길동', //속성
				getName : function(){ //메서드
					console.log(this.name, '메서드 내부에서 this 키워드 활용');
					return this.name; //나 자신의 속성 name값을 리턴하기
				},
				arr : ['홍길동','이순신', '유관순'],
				subObj : { //객체내부에 객체 생성

					n2 : 20
				}
