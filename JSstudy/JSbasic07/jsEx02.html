<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 메서드 활용</title>
</head>
<body>
	<h1>배열 메서드 활용 실습</h1>
	실습1. 아래의 점수가 등록된 배열 객체가 있다.
	처음 자리에 100점을 삽입하고, 마지막의 값을 제거 한 후에
	콘솔에 결괏값을 출력하여라.
	<script type="text/javascript">
		var numArray = [50,35,80,80,100];
		numArray.unshift(100);
		console.log(numArray);
		numArray.pop();
		console.log(numArray);
	</script>
</body>
</html>
