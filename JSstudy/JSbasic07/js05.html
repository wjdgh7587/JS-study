<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location, history 객체</title>
</head>
<body>
	<h1>location 객체</h1>
	- 현재 url에 대한 속성과 메서드를 가지고 있다.
	- 새로고침(reload) 메서드를 가지고 있다.
	- 페이지  url 정보 및 페이지 이동 관련
	<script type="text/javascript">
		console.log(location);
		//href - 현제 페이지의 url정보
		console.log(location.href);
		//페이지 이동시 location.href으로 할 수 있다.
		//location.href = 'http://naver.com';
		//새로고침
		//location.reload();
	</script>
	
	<h1>history</h1>
	- 사용자가 방문한 사이트 이력을 가지고 있는 객체
	- 방문한 사이트이력을 가지고 있음으로 이전 페이지 다음 페이지 이동 가능하다.
	<script type="text/javascript">
		console.log(history);
		//back() 메서드 - 이전 페이지 이동
		//history.back();
		//forward() 메서드 - 다음 페이지 이동
		//history.forward();
		//go() 메서드 - 현제 페이지 기준으로 인수값(숫자)에 해당되는 페이지 이동
		//history.go(1) -> 다음 페이지
		//history.go(-1) -> 이전 페이지
		
	</script>
	
	<h1>navigator</h1>
	- 브라우저 정보 및 OS정보를 제공하는 객체
	<script type="text/javascript">
		console.log(navigator.userAgent)
	</script>
	
	<h1>screen</h1>
	- 디바이스 크기를 가지고 있는 객체	
	<script type="text/javascript">
		console.log(screen)
	</script>
</body>
</html>
