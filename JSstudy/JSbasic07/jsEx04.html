	<h1>윈도우 메서드 실습</h1>
	실습5. 1초 간격으로 시간이 콘솔에 표기가 된다.
	매 5초마다 시간 출력을 멈출것인지 사용자에게 확인하고
	사용자가 확인을 하면 시간출력이 멈추고 취소를 누르면 시간이
	1초간격으로 출력되다가 또 5초가 지나면 사용자에게 멈출것인지 확인을 한다.
	위의 조건대로 코드를 작성하도록 하여라.
	
	<script type="text/javascript">
		
		var count = 0;
		var interval = setInterval(function(){
			var date = new Date();				
			console.log(date);			
			count++;	
			if(count == 5){
				count = 0;
				var result = confirm('멈추시겠습니까?');
				if(result){
					clearInterval(interval);
				}
			}
		}, 1000);
