	</script>
	
	<h1>문자열 객체 실습</h1>
	실습4.아래의 도메인 주소가 문자열로 담겨 있다.
	도메인 주소에 member라는 문자열만 잘라 출력하도록 하여라.
	<script type="text/javascript">
		var uri = 'http://localhost:8080/member/memberRead.jsp';
		var len1 = uri.indexOf('member');
		var len2 = uri.lastIndexOf('/');
		console.log(uri.substring(len1, len2));
	</script>
