<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 객체</title>
</head>
<body>
	<h1>문자열 객체</h1>
	- 문자열을 생성하면 문자열 객체이다. <br>
	구문 : var 변수명 = '문자열'; <br>
	구문 : var 변수명 =  new String('문자열'); <br>
	- 문자열 객체를 생성하면 문자열 메서드와 속성을 사용 할 수 있다.
	
	<script type="text/javascript">
		/*
			문자열 속성와 메서드 
		*/
		//length - 문자열의 크기를 알 수 있다.
		var str = '홍길동';
		console.log(str.length, 'length');
		
		//indexOf('찾을 문자열') 
		//-문자열 왼쪽부터 인수값에 해당되는 문자열을 찾아 인덱스값 반환
		//-일치하는 문자열이 없다면 -1 값 반환
		var str2 = '한국스마트정보교육원';
		console.log(str2.indexOf('스마트'), 'indexOf');
		console.log(str2.indexOf('홍길동'), 'indexOf');
		
		//lastIndexOf('찾을 문자열')
		//-문자열 오른쪽부터 인수값에 해당되는 문자열을 찾아 인덱스값 반환
		//-일치하는 문자열이 없다면 -1 값 반환
		var str3 = '한국스마트정보교육원한국스마트정보교육원';
		console.log(str3.lastIndexOf('교육원'), 'lastIndexOf');
		
		//substring(인덱스, 인덱스)
		//-문자열을 첫번째 인수 인덱스값부터 두번째 인덱스값까지 문자열을 잘라 반환
		var str4 = '한국스마트정보교육원';
		console.log(str4.substring(2, 5), 'substring')
		
		//replace('검색문자열', '새로운 문자열')
		//-첫번째 인수값에 해당되는 문자열을 두번째 인수값을 치환
		//-검색된 처음 문자열만 치환
		//-전체 문자열 치환 원할 경우 정규식으로 활용
		var str5 = '전주한국스마트정보교육원전주'
		console.log(str5.replace('전주', ''), 'replace');
		console.log(str5.replace(/전주/g, ''), '정규식 replace');
		
		//split('검색문자열')
		//-인수값에 해당되는 문자열 기준으로 문자열을 쪼개 배열로 반환
		var str6 = '한국,스마트,정보,교육원';
		console.log(str6.split(','), 'split');
		
		//trim() 
		//-앞뒤 공백 제거
		var str7 = '    한국 스마트 정보 교육원  ';
		console.log(str7.trim());
		console.log(str7.replace(/ /g, ''));
		
	</script>
	
</body>
</html>
