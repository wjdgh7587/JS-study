<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중첩반복문 실습</title>
</head>
<body>
	<h1>중첩 반복문 while 실습</h1>
	실습10. 구구단 2단부터 9단까지 전체 출력하는 코드를 작성하고
	결괏값을 출력시켜라.
	(출력 포맷  : 2 x 1 = 2)
	
	<script type="text/javascript">
		var i = 2;
		while (i < 10) {
			var n = 1;
			while(n < 10){
				console.log(i + ' x ' + n + '=' + (i * n));
				n++;
			}
			i++;	
		}
	
	</script>
</html>
