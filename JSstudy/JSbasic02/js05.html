<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문 - while</title>
</head>
<body>
	<h1>while</h1>
	조건값이 true일때 반복시키고 false일 경우 반복이 정지된다.
	(즉 조건이 만족 할때까지 계속 반복시킬 수 있다.)
	
	<script type="text/javascript">
		/*
			특정 조건이 true일때 계속 반복되도록 코드 작성
			
			while(조건식){ //true일경우 블럭에 존재하는 코드 반복 실행
				실행되는 코드 작성;
			}
			
			while문의 조건식을 작업하기 위해서 전역변수로 초기값을 지정하여
			주로 사용된다.
			
		*/
		var n = 0;
		while(n < 10){
			console.log(n, '초깃값 변화 확인');
			n++;
		}
	
	</script>
	
</body>
</html>
