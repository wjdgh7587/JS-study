	<h1>조건문 실습</h1>
	실습3. 아래의 조건문이 있다. true 경우 result값이 20으로 대입
	flase일 경우 10으로 대입이 되는 코드를 작성하고 그 결과값을 출력하여라.
	<script type="text/javascript">
		var n1 = 10;
		var result = 0;		
		if(n1 > 10){
			result = 20;
		}else{
			result = 10;			
		}
		console.log(result, '조건 처리 후 결괏값');		
	</script>
	
	<h1>조건문 실습 2</h1>	
	실습4. 아래의 조건문이 있다. true일경우 n3이 2, false일 경우 0이라는
	결과값이 나왔다. 증감연산자를 활용하여 코드를 완성시켜라.
	<script type="text/javascript">
		var n2 = 10;
		var n3 = 1;
		if(n2 == 10){
			n3++;
		}else{
			n3--;
		}
		console.log(n3, '조건 처리후 결괏값');
		
	</script>
</body>
