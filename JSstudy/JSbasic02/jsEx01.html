<!DOCTYPE html>

<title>증감연산자 실습</title>
</head>
<body>
	<h1>증감연산자 실습</h1>
	실습1. 변수 n1과 n2가 있다. n1의 초깃값 10이며, n2의 초깃값은 0이다. <br>
	증감 연산자를 만나 n1의 값이 9가 되고 n2값도 9가 되었다.<br>
	증감연산자를 활용하여 이의 결과값이 나오도록 코드를 작성 하여라.
	
	<h1>증감연산자 실습2</h1>
	실습2. 변수 n3과 n4가 있다. n3, n4의 초깃값은 0이다. <br>
	이 두변수가 증감 연산자를 만나 결과값이 n3은 0이되고 n4는 1이 되었다.<br>
	증감연사자를 활용하여 이의 결과값이 나오도록 코드를 작성하여라.
	
	<script type="text/javascript">
		var n1=10;
		var n2=0;
		
		n2 = --n1;
		console.log(n1, n2);
		
		var n3=0;
		var n4=0;
		
		n3 = n4++;
		console.log(n3, n4);
		
	</script>
</body>
</html>
